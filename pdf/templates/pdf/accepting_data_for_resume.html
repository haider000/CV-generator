{% extends 'pdf/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %} {% block content%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Detail Form for CV</title>
</head>

<style>
    #btn_for_form {
        background-color: #2B072A;
        border: #2B072A;
    }
    
    #btn_for_form:hover {
        background-color: #1bbde8;
    }
</style>



<body>

    <div class="container-fluid " style=" background-color: black !important; color: white; font-family: sans-serif;">

        <div class="container" style=" background-color: black !important; color: white; font-family: sans-serif;  margin-top: 50px; padding-top: 20px; padding-bottom: 150px;">

            <div class="container" style="padding-top: 10px;">
                <h1 align="center" class="my-4">Resume Details</h1>
            </div>




            <div class="col-md">
                <form method="POST">
                    {% csrf_token %}


                    <div class="row">

                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="career_objective">Career Objective</label>
                                <textarea type="text" class="form-control" id="career_objective" name="career_objective"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="my-3">
                        <div class="row">

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                            </div>

                            <div class="col-6">

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="github">Github</label>
                                    <input type="text" class="form-control" id="github" name="github">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="other_link">Linkedin</label>
                                    <input type="text" class="form-control" id="linkedin" name="linkedin">
                                </div>
                            </div>


                            <div class="col-6">
                                <div class="form-group">
                                    <label for="other_link">Other link</label>
                                    <input type="text" class="form-control" id="other_link" name="other_link">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary">Achievements and Awards</label>
                        <textarea type="text" class="form-control" id="achievements" name="achievements"></textarea>
                    </div>




                    <div class="row">

                        <div class="col-4">
                            <div class="form-group">
                                <label for="degree">UG Course Name</label>
                                <input type="text" class="form-control" id="ug_course_name" name="ug_course_name">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="form-group">
                                <label for="">University/College Name</label>
                                <input type="text" class="form-control" id="university" name="university">

                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="">UG Percentage/CGPA</label>
                                <input type="text" class="form-control" id="ug_percentage" name="ug_percentage">

                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-4">
                            <div class="form-group">
                                <label>12th OR Diploma</label>
                                <select class="form-control form-control-sm" name="diploma_or_12th">
                            <option value="12th" selected>12th</option>
                            <option value="Diploma">Diploma</option>
                          </select>
                            </div>
                        </div>


                        <div class="col-4">
                            <div class="form-group">
                                <label for="">12th/Diploma School/College Name</label>
                                <input type="text" class="form-control" id="school_12th" name="school_12th">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="">12th/Diploma Percentage/CGPA</label>
                                <input type="text" class="form-control" id="percentage_12th" name="percentage_12th">

                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-4">
                            <div class="form-group">
                                <label for="">10th School Name</label>
                                <input type="text" class="form-control" id="school_10th" name="school_10th">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="">10th Percentage/CGPA</label>
                                <input type="text" class="form-control" id="percentage_10th" name="percentage_10th">
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-8">
                            <div class="form-group">
                                <label for="">Work Experience/ Project</label>
                                <textarea type="text" class="form-control" id="work_or_project" name="work_or_project"></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Technical Skills</label>
                                <textarea type="text" class="form-control" id="technical_skills" name="technical_skills"></textarea>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Key/Soft Skills</label>
                                <textarea type="text" class="form-control" id="soft_skills" name="soft_skills"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="container" align="center" style="padding-top: 35px; ">

                        <button type="submit" id="btn_for_form" class="btn btn-primary btn-lg">Submit</button>

                    </div>

                </form>

            </div>


        </div>
    </div>
    </div>

    {% endblock content %}
</body>

</html>
